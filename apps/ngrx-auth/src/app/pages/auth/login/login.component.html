<div class="min-h-screen flex items-center justify-center bg-gray-100">
  <div class="bg-white p-8 rounded-lg shadow-md w-full max-w-md">
    <h2 class="text-2xl font-bold mb-6 text-center text-gray-700">Login</h2>
    <form [formGroup]="loginForm" (ngSubmit)="handleSubmit()">
      <div class="mb-4">
        <label for="email" class="block text-gray-600 mb-2">Email</label>
        <input
          id="email"
          type="email"
          formControlName="email"
          class="w-full px-3 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:border-blue-500"
          [class.border-red-500]="
            loginForm.get('email')?.invalid && loginForm.get('email')?.touched
          "
        />
        <div
          *ngIf="
            loginForm.get('email')?.invalid && loginForm.get('email')?.touched
          "
          class="text-red-500 text-sm mt-1"
        >
          <span *ngIf="loginForm.get('email')?.errors?.['required']"
            >Email is required.</span
          >
          <span *ngIf="loginForm.get('email')?.errors?.['email']"
            >Invalid email address.</span
          >
        </div>
      </div>
      <div class="mb-4">
        <label for="password" class="block text-gray-600 mb-2">Password</label>
        <input
          id="password"
          type="password"
          formControlName="password"
          class="w-full px-3 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:border-blue-500"
          [class.border-red-500]="
            loginForm.get('password')?.invalid &&
            loginForm.get('password')?.touched
          "
        />
        <div
          *ngIf="
            loginForm.get('password')?.invalid &&
            loginForm.get('password')?.touched
          "
          class="text-red-500 text-sm mt-1"
        >
          <span *ngIf="loginForm.get('password')?.errors?.['required']"
            >Password is required.</span
          >
        </div>
      </div>

      <button
        type="submit"
        class="w-full bg-blue-500 text-white py-2 px-4 rounded-lg hover:bg-blue-600 transition duration-300"
        [disabled]="loginForm.invalid"
      >
        Login
      </button>
    </form>
    <div *ngIf="errorMessage" class="text-red-500 text-center mt-4">
      {{ errorMessage }}
    </div>

    <a
      class="block text-blue-500 mt-4 text-right hover:text-blue-600"
      routerLink="/forgot-password"
      >Forgot Password?</a
    >

    <a
      class="text-blue-500 hover:text-blue-600 text-center mt-6 block"
      routerLink="/register"
      >Create New Account</a
    >
  </div>
</div>
